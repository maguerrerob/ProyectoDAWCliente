{% extends "principal.html" %}

{% block cabecera %}
    <h1>Crear recinto</h1>
{% endblock %}

{% block contenido %}
    {% load bootstrap5 %}
    <form action="{% url 'recinto_busqueda_avanzada' %}" method="GET">
        {% csrf_token %}

        {% for error in formulario.duenyo_recinto.errors %}
                {{ error }}
        {% endfor %}

        {% bootstrap_form formulario %}
        <button type="submit">Enviar</button>
    </form>
{% endblock %}
