{% extends "principal.html" %}

{% block cabecera %}
    <h1>Modificar datos recinto</h1>
{% endblock %}

{% block contenido %}
    {% load bootstrap5 %}
    <form action="{% url 'recinto_put' recinto.id %}" method="post" class="m-3">
        {% csrf_token %}
        {% bootstrap_form formulario %}
        <button type="submit" value="">Enviar</button>
    </form>
{% endblock %}
