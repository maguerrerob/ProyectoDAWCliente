{% extends "principal.html" %}

{% block cabecera %}
    <h1>Añadir jugador al partido</h1>
{% endblock %}

{% block contenido %}
    {% load bootstrap5 %}
    <form action="{% url 'añadir_jugador_partido' partido_id %}" method="post" class="m-3">
        {% csrf_token %}
        {% bootstrap_form formulario %}
        <button type="submit" value="">Enviar</button>
    </form>
{% endblock %}
