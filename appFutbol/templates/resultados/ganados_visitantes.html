<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partidos de visitantes ganados</title>
</head>
<body>
    <h1>Partidos de visitantes ganados</h1>
    {% for partido in partidos %}
    <ul>
        <li>
            <p>Id partido: {{ partido.id }}</p>
            <p>Local {{ partido.resultado_partido.goles_local }} / {{ partido.resultado_partido.goles_visitante }} Visitante</p>
        </li>
    </ul>
    {% empty %}
    <p>L siento son unos paquetes</p>
    {% endfor %}
</body>
</html>
