{% extends "principal.html" %}

{% block cabecera %}
    <h1>Crear Promociones</h1>
{% endblock %}

{% block contenido %}
    {% load bootstrap5 %}
    <form action="{% url 'promocion_editar' promocion.id %}" method="post" class="m-3">
        {% csrf_token %}
        {% bootstrap_form formulario %}
        <button type="submit">Enviar</button>
    </form>
{% endblock %}
